<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CBPT Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.2/full/pyodide.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#1E40AF',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 min-h-screen flex flex-col items-center justify-center p-4 transition-colors duration-300">
    <button id="darkModeToggle" aria-label="Toggle dark mode" class="absolute top-4 right-4 bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="bg-white dark:bg-gray-700 shadow-md rounded-lg p-6 w-full max-w-3xl">
        <h1 class="text-2xl font-bold mb-4 text-gray-800 dark:text-white">CBPT Project</h1>
        <button id="runScript" class="bg-primary hover:bg-secondary text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out mb-4">
            Run CBPT Script
        </button>
        <pre id="output" class="bg-gray-200 dark:bg-gray-800 text-gray-800 dark:text-white p-4 rounded-lg overflow-auto max-h-96"></pre>
    </div>

    <script>
        const runScriptButton = document.getElementById('runScript');
        const outputElement = document.getElementById('output');
        const darkModeToggle = document.getElementById('darkModeToggle');

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }

        // Initialize dark mode based on user preference
        if (localStorage.getItem('darkMode') === 'true' || 
            (!('darkMode' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        }

        darkModeToggle.addEventListener('click', toggleDarkMode);

        async function loadPyodideAndRun() {
            runScriptButton.disabled = true;
            runScriptButton.textContent = 'Loading...';
            outputElement.textContent = 'Loading Pyodide...';

            try {
                // Load Pyodide
                let pyodide = await loadPyodide();
                outputElement.textContent = 'Pyodide loaded. Running script...';

                await pyodide.loadPackage("micropip");
                const micropip = pyodide.pyimport("micropip");
                await micropip.install('requests');

                const response = await fetch('cbpt_script.py');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const scriptContent = await response.text();
                
                let output = await pyodide.runPython(scriptContent);
                outputElement.textContent = output;
            } catch (error) {
                outputElement.textContent = `An error occurred: ${error.message}`;
            } finally {
                runScriptButton.disabled = false;
                runScriptButton.textContent = 'Run CBPT Script';
            }
        }

        runScriptButton.addEventListener('click', loadPyodideAndRun);
    </script>
</body>
</html>
