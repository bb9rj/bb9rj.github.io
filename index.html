<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bb9rj's GitHub Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
        }

        function fetchProfilePicture() {
            fetch('https://api.github.com/users/bb9rj')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('profile-picture').src = data.avatar_url;
                })
                .catch(error => console.error('Error fetching profile picture:', error));
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-800 min-h-screen flex flex-col items-center justify-center transition-colors duration-300">
    <button onclick="toggleDarkMode()" class="absolute top-4 right-4 bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
        Toggle Dark Mode
    </button>

    <div class="text-center">
        <img id="profile-picture" class="w-40 h-40 rounded-full mx-auto mb-4 border-4 border-blue-500 dark:border-blue-300" src="https://via.placeholder.com/150" alt="Profile Picture">
        <h1 class="text-4xl font-bold mb-4 text-gray-800 dark:text-white">bb9rj's GitHub Page</h1>
        <div class="relative inline-block">
            <div class="absolute inset-0 bg-blue-500 dark:bg-blue-300 blur-md opacity-50 rounded-lg"></div>
            <a href="https://github.com/bb9rj?tab=repositories" class="relative inline-block bg-white dark:bg-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 text-blue-500 dark:text-blue-300 font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out">
                View My Repositories
            </a>
        </div>
    </div>

    <script>
        fetchProfilePicture();
    </script>
</body>
</html>
